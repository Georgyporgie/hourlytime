<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Announcements</title>
</head>
<body>
    <audio id="hourlyAnnouncement"></audio>

    <script>
        var sources = ["0.mp3", "1.mp3", "2.mp3", "3.mp3, "4.mp3", "5.mp3", "6.mp3", "7.mp3", "8.mp3", "9.mp3", "10.mp3", "11.mp3", "12.mp3", "13.mp3", "14.mp3", "15.mp3", "16.mp3", "17.mp3", "18.mp3", "19.mp3", "20.mp3", "21.mp3", "22.mp3", "23.mp3"]; // Array of audio sources
        var currentIndex = 0;

        function playHourlyAnnouncement() {
            var audioElement = document.getElementById('hourlyAnnouncement');
            var currentTime = new Date();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var millisecondsToNextHour = ((59 - minutes) * 60 + (60 - seconds)) * 1000;

            setTimeout(function() {
                audioElement.src = sources[currentIndex];
                audioElement.play();
                currentIndex = (currentIndex + 1) % sources.length;

                setInterval(function() {
                    audioElement.src = sources[currentIndex];
                    audioElement.play();
                    currentIndex = (currentIndex + 1) % sources.length;
                }, 3600000); // Play every hour
            }, millisecondsToNextHour);
        }

        playHourlyAnnouncement();
    </script>
</body>
</html>
